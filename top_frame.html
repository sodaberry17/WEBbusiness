<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Frame</title>
    <style>
        /* Animation for color changing background */
        @keyframes colorChange {
            0% { background-color: #ff8c00; } /* Dark Orange */
            25% { background-color: #ff6347; } /* Tomato */
            50% { background-color: #4682b4; } /* Steel Blue */
            75% { background-color: #32cd32; } /* Lime Green */
            100% { background-color: #ff8c00; } /* Dark Orange */
        }

        /* Animation for neon light effect */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 25px #ff00ff, 0 0 30px #ff00ff, 0 0 35px #ff00ff; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 25px #ff00ff, 0 0 30px #ff00ff, 0 0 35px #ff00ff; }
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
        }

        .top-frame {
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: colorChange 10s infinite; /* Apply color changing animation */
            text-align: center;
        }

        .top-frame h1 {
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 3rem;
            color: #ffffff; /* White text color */
            animation: neonGlow 1.5s ease-in-out infinite alternate; /* Apply neon glow animation */
        }
    </style>
</head>
<body>
    <div class="top-frame">
        <h1>Welcome to my Personal Webpage</h1>
    </div>
</body>
</html>
