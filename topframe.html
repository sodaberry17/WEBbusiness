<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <style>
        body {
            background: linear-gradient(to right, #96878e 0%, #884b5f 100%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff; /* Default text color for better contrast */
        }
        .header-container {
            background: linear-gradient(to right, #96878e 0%, #884b5f 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle text shadow */
        }
        .header-container p {
            font-size: 1.1em; /* Slightly larger font for additional text */
            margin-top: 10px;
            color: #e0e0e0; /* Light grey color for additional text */
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Frozen Fresh Foods</h1>
        <p>Quality frozen goods delivered to your door, only on Barangay Simimbaan.</p>
    </div>
</body>
</html>
