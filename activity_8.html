<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Image Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 2in);
            grid-template-rows: repeat(3, 2in);
            gap: 10px;
        }
        .container img {
            width: 2in;
            height: 2in;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src= "https://i.pinimg.com/736x/9c/8f/ea/9c8fea38d49681f383b90a0a9b4e7435.jpg" alt="Image 1">
        <img src= "https://i.pinimg.com/736x/0d/df/b9/0ddfb9a21d763b2aabf38faade22fa79.jpg" alt="Image 2">
        <img src= "https://i.pinimg.com/736x/bd/43/5c/bd435ce9277156cc1ba4a5911c7cb39f.jpg" alt="Image 3">
        <img src= "https://i.pinimg.com/736x/fc/31/47/fc314722bc02edfb0d2e1fde7494a3bb.jpg" alt="Image 4">
        <img src= "https://i.pinimg.com/736x/87/b6/5c/87b65cce7481a2886e6202efdcd1b9c8.jpg" alt="Image 5">
        <img src= "https://i.pinimg.com/736x/76/95/ef/7695ef3d1351874c77ac34a65e5a439c.jpg" alt="Image 6">
        <img src= "https://i.pinimg.com/736x/cc/04/3e/cc043e6b923fa65f2d42a65cf2190786.jpg" alt="Image 7">
        <img src= "https://i.pinimg.com/736x/56/0e/f4/560ef4693787fcbb1a3dee35c4784a05.jpg" alt="Image 8">
        <img src= "https://i.pinimg.com/736x/d5/7a/16/d57a166cd254ca7cf932bbd9d7d3a8c3.jpg" alt="Image 9">
    </div>
</body>
</html>
