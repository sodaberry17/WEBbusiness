<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Frame</title>
    <style>
        /* Ensure the body takes up the full size of the frame */
        body {
            margin: 0;
            padding: 0;
            background-color: #1b1b1b; /* Dark background for the frame */
            font-family: 'Arial', sans-serif;
            height: 100%;
            color: #ffffff; /* Light text color for contrast */
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 10px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #1b1b1b, #292929); /* Gradient background */
            border-bottom: 2px solid #00ffff; /* Neon blue border */
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.5); /* Neon glow shadow */
            margin-bottom: 20px;
        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            border: 4px solid #00ffff; /* Neon blue border */
            background-color: #1b1b1b; /* Match the body background */
            box-shadow: 0 0 15px #00ffff; /* Neon glow effect */
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile h2 {
            margin: 0;
            font-size: 24px;
            color: #00ffff; /* Neon blue text */
            text-shadow: 0 0 10px #00ffff; /* Neon glow effect */
            text-align: center;
            font-weight: 700;
        }

        .note {
            background-color: #333;
            border: 1px solid #555;
            padding: 20px;
            cursor: pointer;
            font-size: 20px;
            margin: 15px 0; /* Adjusted margins */
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.5); /* Neon glow shadow */
            min-height: 80px;
            color: #ffffff;
            text-align: center;
        }

        .note:hover {
            background-color: #444;
            box-shadow: 0 6px 12px rgba(0, 255, 255, 0.7);
            transform: translateY(-5px); /* Slight lift effect on hover */
        }

        .note:active {
            background-color: #555;
            transform: translateY(0); /* Remove lift effect on click */
        }

        .note h3 {
            margin: 0;
            font-size: 22px;
            color: #00ffff; /* Neon blue for headings */
            text-shadow: 0 0 10px #00ffff; /* Neon glow effect */
        }

        .note p {
            margin: 5px 0 0;
            color: #cccccc; /* Light gray text */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <div class="circle">
                <img src="image/IMG_20240731_140334.jpg" alt="Profile Picture">
            </div>
            <h2>Hello, I'm Earl John Cainar</h2>
        </div>

        <!-- Collapsible Notes -->
        <div class="note" onclick="updateContent('about')">
            <h3>About Me</h3>
            <p>A brief description about me.</p>
        </div>

        <div class="note" onclick="updateContent('hobbies')">
            <h3>Hobbies</h3>
            <p>I have a diverse range of interests that keep me engaged and excited about life. My main hobbies include:</p>
        </div>

        <div class="note" onclick="updateContent('favorites')">
            <h3>Favorites</h3>
            <p>Here are some of my top picks:</p>
        </div>

        <div class="note" onclick="updateContent('schedule')">
            <h3>My Schedule</h3>
            <p>Check out my class schedule.</p>
        </div>
    </div>

    <script>
        function updateContent(tab) {
            // Access the right frame and post a message
            var rightFrame = window.parent.frames['rightFrame'];
            rightFrame.postMessage({ type: 'UPDATE_CONTENT', tab: tab }, '*');
        }
    </script>
</body>
</html>
