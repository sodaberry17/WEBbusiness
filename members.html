<!-- members.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members List</title>
    <style>
        body {
            background: linear-gradient(to right, #96878e 0%, #884b5f 100%);
            font-family: 'Arial', sans-serif; /* Clean, modern font */
            margin: 0;
            padding: 0;
            color: #333; /* Dark grey text for readability */
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff; /* White background for the list */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        h1 {
            text-align: center;
            color: #884b5f ; /* Green color for the header */
            margin-bottom: 20px;
            font-size: 2em; /* Larger font size for the header */
            text-transform: uppercase; /* Uppercase text */
        }
        ul {
            list-style-type: none; /* Remove default bullets */
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd; /* Border between list items */
        }
        li:last-child {
            border-bottom: none; /* Remove border from last item */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Members List</h1>
        <ul>
            <li>Irish Lyn Baquirin</li>
            <li>Earl John Cainar</li>
            <li>Ken Baquirin</li>
            <!-- Add more members as needed -->
        </ul>
    </div>
</body>
</html>
